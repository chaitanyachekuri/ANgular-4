<label>Server Name</label>
<!--<input type="text" class="form-control" (input)="updateServerName($event)">-->

<input type="text" class="form-control" [(ngModel)]="serverName">
<!--<p>{{serverName}}</p>-->

<button class="btn btn-lg btn-success" [disabled]=" !isAllowed" (click)="onServerCreate()">
  Add New Server
</button>
<!--<p>{{text}}</p>-->
<p *ngIf="serverCreated; else noServer">Server is Created with name {{serverName}}</p>
<ng-template #noServer>
  <p>No Server!</p>
</ng-template>
<app-server *ngFor="let server of serversList; let i = index"></app-server>
